# Apache Virtual Host Configuration for ienet.online
# Save this as: /etc/apache2/sites-available/ienet.online.conf
# Then run: a2ensite ienet.online.conf && systemctl reload apache2

<VirtualHost *:80>
    ServerName ienet.online
    ServerAlias www.ienet.online
    DocumentRoot /var/www/vhosts/vivaindia.com/ienet.online
    
    # Directory permissions
    <Directory "/var/www/vhosts/vivaindia.com/ienet.online">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.html index.php
    </Directory>
    
    # Error and access logs
    ErrorLog ${APACHE_LOG_DIR}/ienet-error.log
    CustomLog ${APACHE_LOG_DIR}/ienet-access.log combined
    
    # Security headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    
    # Enable compression
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/plain
        AddOutputFilterByType DEFLATE text/html
        AddOutputFilterByType DEFLATE text/xml
        AddOutputFilterByType DEFLATE text/css
        AddOutputFilterByType DEFLATE application/xml
        AddOutputFilterByType DEFLATE application/xhtml+xml
        AddOutputFilterByType DEFLATE application/rss+xml
        AddOutputFilterByType DEFLATE application/javascript
        AddOutputFilterByType DEFLATE application/x-javascript
    </IfModule>
    
    # Cache static files
    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType image/jpg "access plus 1 month"
        ExpiresByType image/jpeg "access plus 1 month"
        ExpiresByType image/gif "access plus 1 month"
        ExpiresByType image/png "access plus 1 month"
        ExpiresByType text/css "access plus 1 month"
        ExpiresByType application/pdf "access plus 1 month"
        ExpiresByType text/javascript "access plus 1 month"
        ExpiresByType application/javascript "access plus 1 month"
    </IfModule>
</VirtualHost>

# SSL Virtual Host (optional)
<VirtualHost *:443>
    ServerName ienet.online
    ServerAlias www.ienet.online
    DocumentRoot /var/www/vhosts/vivaindia.com/ienet.online
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/ienet.online.crt
    SSLCertificateKeyFile /etc/ssl/private/ienet.online.key
    
    # Same directory and logging configuration as HTTP
    <Directory "/var/www/vhosts/vivaindia.com/ienet.online">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.html index.php
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/ienet-ssl-error.log
    CustomLog ${APACHE_LOG_DIR}/ienet-ssl-access.log combined
</VirtualHost>